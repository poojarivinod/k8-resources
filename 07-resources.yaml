# kubernetes --> kubernetes --> search as resource
kind: Pod
apiVersion: v1
metadata:
  name: resources
spec:
  containers:
  - name: nginx
    image: nginx
  resources:
    # soft limit (minimum)
    requests:
      memory: "68Mi"
      cpu: "100m"
    # hard limit (maximum)
    limits:
      memory: "128Mi"
      cpu: "150m"