# ebs csi driver install --> git hub --> examples/kubernetes --> static-provisioning --> manifests --> pv.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 30Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-099ce9fe56e4d3525